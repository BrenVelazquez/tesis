<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>


<body>

    <div class="container" id="formulario" >
        <div class="row data-columns">
            <h2 style="text-align:center; margin-top: 60px;" >Inicio de sesión</h2>
            <div class="col-md-6"  >
                <div class="box" >
                    <div class="color-box"  style="float:left;">
                        <div class="form-group margin-filas" >
                            <label for="nombre" >Usuario</label>
                            <input type="text" class="form-control" id="usuario" name="usuario"
                                placeholder="Ingrese su nombre de usuario" required style="margin-top: 12px; margin-bottom: 50px;">
                        </div>
                        <div class="form-group margin-filas">
                            <label for="edad">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña"
                                placeholder="Ingrese su contraseña" min="1" max="120" required style="margin-top: 12px; margin-bottom: 50px;">
                        </div>

                        <div class="row" style="margin-top: 70px; margin-bottom: 50px;">
                            <div class="btn-iniciar-sesion">
                                <div class="d-flex justify-content-center">
                                    <button class="btn-iniciar" id="ingresar" onclick="iniciar_sesion()"> Ingresar</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="box" >
                    <div class="gray-box" style="float:right;">
                        <div class="form-group margin-filas" >
                            <label for="nombre" >Usuario</label>
                            <input type="text" class="form-control" id="usuario" name="usuario"
                                placeholder="Ingrese su nombre de usuario" required style="margin-top: 12px; margin-bottom: 50px;">
                        </div>
                        <div class="form-group margin-filas">
                            <label for="edad">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña"
                                placeholder="Ingrese su contraseña" min="1" max="120" required style="margin-top: 12px; margin-bottom: 50px;">
                        </div>

                        <div class="row" style="margin-top: 70px; margin-bottom: 50px;">
                            <div class="btn-iniciar-sesion">
                                <div class="d-flex justify-content-center">
                                    <button class="btn-iniciar" id="ingresar" onclick="iniciar_sesion()"> Ingresar</button>
                                </div>
                            </div>
                        </div>
                

                    </div>
                </div>
            </div>

            

            
        
    </div>

</body>
