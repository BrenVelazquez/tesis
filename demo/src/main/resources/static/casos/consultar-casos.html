<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Casos</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="consultar-casos.css">
</head>
<header>
    <div class="title" style="height: 100px;">
        <h1 class="titulo">Sistema Experto - Diagnóstico de Esquizofrenia</h1>
    </div>
    <div class="user-info">
        <span class="username" id="username">Dr/Dra: admin user </span>
        <button class="logout-button"><span class="material-symbols-outlined" style="color:#000000; font-size:17px;">
            logout
            </span>Cerrar Sesión</button>
    </div>
</header>
<body>
    <!-- <div class="page-title">
        <h1>Sistema Experto - Diagnóstico de Esquizofrenia</h1>
    </div>-->
    <div class="container-casos">
        <h1 class="title">Listado de Casos</h1>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar paciente...">
            <button class="search-button" onclick="buscarPacientes(event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
            <button class="refresh-button" onclick="refrescarTabla()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.98-3.36L23 10"></path>
                    <path d="M20.49 15a9 9 0 0 1-14.98 3.36L1 14"></path>
                </svg>
            </button>

        </div>
    </div>

    <div class="table-container">
        <table id="tabla-pacientes">
            <thead>
                <tr>
                    <!-- <th>Código</th> -->
                    <th>Nombre</th>
                    <th>Diagnóstico</th>
                    <th>Estado</th>
                    <th>Fecha de Ingreso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de los pacientes se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <div class="btn-custom-container" style="margin-bottom: 50px;">
        <button class="btn-back" id="volver" onclick="volver()">
            Volver
        </button>
    </div>
    <div class="footer">
        <br>
        <strong>Velazquez, Brenda. Zabalet, Candela.</strong>
        <p><strong>Universidad de Morón.</strong></p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="consultar-casos.js"></script>
</body>

</html>
