<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="detalle.css">
</head>

<body>
    <h2>Complementarios</h2>
    <div class="col-md-12">
        <div class="gray-box">
            <div class="content-container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="button-container">
                            <h6 for="sustancias" style="text-align: center;">Bajo sustancias o efectos médicos</h6>
                            <div class="btn-group">
                                <button id="sustancias-si" class="btn btn-choice">Sí</button>
                                <button id="sustancias-no" class="btn btn-choice">No</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="button-container">
                            <h6 for="estudios" style="text-align: center;">Estudios</h6>
                            <div class="btn-group">
                                <button id="estudios-si" class="btn btn-choice">Sí</button>
                                <button id="estudios-no" class="btn btn-choice">No</button>
                            </div>
                        </div>
                    </div>

                    <div id="estudio-causa-natural-id" class="col-md-4 no-show-seccion">
                        <div class="button-container">
                            <h6 for="estudio-causa-natural" style="text-align: center;">¿Causa orgánica?</h6>
                            <div class="btn-group">
                                <button id="estudios-causa-organica-si" class="btn btn-choice">Sí</button>
                                <button id="estudios-causa-organica-no" class="btn btn-choice">No</button>
                                <button id="estudios-causa-organica-inconcluso"
                                    class="btn btn-choice">Inconcluso</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="estudio-comentario-id" class="row mt-3 no-show-seccion">
                    <div class="col-12">
                        <h6 for="estudio-comentario">Comentario sobre el estudio</h6>
                        <textarea id="estudio-comentario-text" class="form-control textarea" rows="3"
                            readonly></textarea>
                    </div>
                </div>
            </div>

            <div id="estudio-imagen-id" class="image-container no-show-seccion">
                <input type="file" id="imagen" name="imagen" class="image-upload" accept="image/*">
                <img src="#" alt="Imagen Estudio" class="image-preview" id="imagen-preview">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
