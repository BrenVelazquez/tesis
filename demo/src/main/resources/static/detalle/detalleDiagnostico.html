<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="detalle.css">
</head>

<body>
    <h2>Diagnóstico</h2>
    <div class="col-md-12">
        <div class="gray-box">
            <div class="diagnostico-container">
                <h3 id="diagnostico-esquizofrenia" class="no-show-seccion esquizofrenia">
                    <strong>Esquizofrenia</strong>
                </h3>
                <h3 id="diagnostico-esquizofrenia-temporal" class="no-show-seccion evaluar-temporal">
                    <strong>Evaluar esquizofrenia temporal</strong>
                </h3>
                <h3 id="diagnostico-no-esquizofrenia" class="no-show-seccion no-posible-esquizofrenia">
                    <strong>Esquizofrenia no posible</strong>
                </h3>
                <h5 id="estado-rechazado" class="no-show-seccion">
                    Estado: <strong>Rechazado</strong>
                </h5>
                <h5 id="estado-confirmado" class="no-show-seccion">
                    Estado: <strong>Confirmado</strong>
                </h5>
                <h6 id="fecha"></h6>
                <h6 id="medico"></h6>
            </div>

            <div id="recomendacion-container" class="recomendacion-container">
                <h6 for="recomendacion-title">Recomendación</h6>
                <textarea id="recomendacion" name="recomendacion" class="form-control textarea" rows="3"
                    readonly>
                </textarea>
            </div>

            <div id="justificacion-container" class="justificacion-container">
                <h6 for="justificacion-title">Justificación</h6>
                <textarea id="justificacion" name="justificacion" class="form-control textarea" rows="10"
                    readonly>
                </textarea>
            </div>
            <div id="justificacion-rechazo-container" class="justificacion-rechazo-container no-show-seccion">
                <h6 for="justificacion-rechazo-title">Justificación de rechazo del diagnóstico</h6>
                <textarea id="justificacion-rechazo" name="justificacion-rechazo" class="form-control textarea" rows="2"
                    readonly>
                </textarea>
            </div>
            <div id="comentarios-medicos-container" class="comentarios no-show-seccion">
                <h6 for="comentarios-medicos-title">Comentarios adicionales sobre el paciente</h6>
                <textarea id="comentarios-medicos" name="comentarios-medicos" class="form-control textarea" rows="2"
                    readonly>
                </textarea>
            </div>
        </div>
    </div>
</body>


</html>
