<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="detalle.css">
</head>

<body>
    <h2>Síntomas Negativos</h2>
    <div class="col-md-12">
        <div class="gray-box">

            <div id="sintomas-negativos-duracion-id" class="form-group margin-filas">
                <h6 for="sintomas-negativos-duracion">Duración de los síntomas negativos</h6>
                <input type="text" class="form-control" id="sintomas-negativos-duracion"
                    name="sintomas-negativos-duracion">
            </div>

            <div id="negativo-tipo-aspecto" class="form-group margin-filas">
                <h6 for="negativo-tipo-aspecto">Aspecto</h6>
                <input type="text" class="form-control" id="aspecto" name="aspecto">
            </div>

            <div id="negativo-tipo-atencion" class="form-group margin-filas">
                <h6 for="negativo-negativo-tipo-atencion">Atención</h6>
                <input type="text" class="form-control" id="atencion" name="atencion">
            </div>

            <div id="negativo-tipo-actividad" class="form-group margin-filas">
                <h6 for="negativo-tipo-actividad">Actividad</h6>
                <input type="text" class="form-control" id="actividad" name="actividad">
            </div>


            <div id="negativo-tipo-afectividad" class="form-group margin-filas">
                <h6 for="negativo-tipo-afectividad">Afectividad</h6>
                <input type="text" class="form-control" id="afectividad" name="afectividad">
            </div>

            <div id="bajo-funcionamiento-id" class="button-container opciones">
                <h6 for="bajo-funcionamiento">Bajo funcionamiento en ámbitos principales</h6>
                <div class="btn-group">
                    <button id="bajo-funcionamiento-si" class="btn btn-choice">Sí</button>
                    <button id="bajo-funcionamiento-no" class="btn btn-choice">No</button>
                </div>
            </div>
            <div id="bajo-funcionamiento-comentario" class="comentarios no-show-seccion">
                <h6 for="bajo-funcionamiento-comentario">Comentario sobre el bajo funcionamiento</h6>
                <textarea id="bajo-funcionamiento-comentario-text" class="form-control textarea" rows="2"
                    style="pointer-events: none; opacity: 0.5;"></textarea>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
