<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <div class="page-title">
        <h1>Sistema Experto - Esquizofrenia</h1>
    </div>
    <div class="container" id="formulario" style="overflow-x: hidden;">
        <div class="row data-columns">
            <h2>Datos del Paciente</h2>
            <div class="col-md-6">

                <div class="gray-box">
                    <div class="form-group margin-filas">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            placeholder="Ingrese el nombre del paciente">
                    </div>
                    <div class="form-group margin-filas">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" name="edad"
                            placeholder="Ingrese la edad del paciente">
                    </div>
                    <div class="form-group margin-filas">
                        <label for="sexo">Sexo</label>
                        <select class="form-control" id="sexo" name="sexo">
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="-1" selected>Seleccionar sexo</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-3 btn-bool">
                <div class="form-group margin-filas opciones">
                    <h6 for="transtorno-autista">Trastorno del Espectro Autista</h6>
                    <div class="btn-group">
                        <button id="transtorno-autista-si" class="btn btn-choice mb-2">Sí</button>
                        <button id="transtorno-autista-no" class="btn btn-choice mb-2">No</button>
                    </div>
                </div>
                <div class="form-group margin-filas opciones">
                    <h6 for="transtorno-comunicacion">Trastorno de la Comunicación en la Infancia</h6>
                    <div class="btn-group">
                        <button id="transtorno-comunicacion-si" class="btn btn-choice mb-2">Sí</button>
                        <button id="transtorno-comunicacion-no" class="btn btn-choice mb-2">No</button>
                    </div>
                </div>
                <div class="form-group margin-filas opciones">
                    <h6 for="transtorno-esquizoafectivo">Trastorno Esquizoafectivo</h6>
                    <div class="btn-group">
                        <button id="transtorno-esquizoafectivo-si" class="btn btn-choice mb-2">Sí</button>
                        <button id="transtorno-esquizoafectivo-no" class="btn btn-choice mb-2">No</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 btn-bool">
                <div class="form-group margin-filas opciones">
                    <h6 for="transtorno-depresivo">Trastorno Depresivo</h6>
                    <div class="btn-group">
                        <button id="transtorno-depresivo-si" class="btn btn-choice mb-2">Sí</button>
                        <button id="transtorno-depresivo-no" class="btn btn-choice mb-2">No</button>
                    </div>
                </div>
                <div class="form-group margin-filas opciones">
                    <h6 for="transtorno-bipolar">Trastorno Bipolar con Características Psicóticas</h6>
                    <div class="btn-group">
                        <button id="transtorno-bipolar-si" class="btn btn-choice mb-2">Sí</button>
                        <button id="transtorno-bipolar-no" class="btn btn-choice mb-2">No</button>
                    </div>
                </div>
                <div class="form-group margin-filas opciones">
                    <h6 for="antecedentes-familiares">Antecedentes Familiares Psiquiatricos</h6>
                    <div class="btn-group">
                        <button id="antecedentes-familiares-si" class="btn btn-choice mb-2">Sí</button>
                        <button id="antecedentes-familiares-no" class="btn btn-choice mb-2">No</button>
                    </div>
                </div>
            </div>
            <div id="sintomas-positivos-container"></div>
            <div id="sintomas-negativos-container"></div>
            <div id="complementarios-container"></div>
        </div>
        <div class="row margin-filas">
            <div class="btn-consultar-formulario">
                <div class="d-flex justify-content-center">
                    <button class="btn-consultar" id="consultar" onclick="determinar_diagnostico()">
                        <i class="fas fa-paper-plane"></i> Consultar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="formulario.js"></script>
    <script>
        $(document).ready(function () {
            initializeButtons();
            $("#complementarios-container").load("complementarios.html", function () {
                console.log("Complementarios cargado");
                initializeComplementaryButtons();
            });
            
            $("#sintomas-positivos-container").load("sintomasPositivos.html", function () {
                console.log("sintomasPositivos cargado");
                initializePositiveButtons();
            });

            $("#sintomas-negativos-container").load("sintomasNegativos.html", function () {
                console.log("sintomasNegativos cargado");
                // initializeNegativeButtons();
            });
        });

    </script>
</body>

</html>
