<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="../index.css">
    
</head>

<body>
    <h3>Síntomas Positivos</h3>
    <div class="col-md-12">
        <div class="gray-box">
            <div id="sintomas-positivos-duracion-id" class="form-group margin-filas">
                <h6 for="sintomas-positivos-duracion">Duración de los síntomas positivos</h6>
                <select class="form-control" id="sintomas-positivos-duracion" name="sintomas-positivos-duracion" required>
                    <option value="sintomas-positivos-duracion-menor">Menos de un mes</option>
                    <option value="sintomas-positivos-duracion-mayor">Mayor o igual a un mes</option>
                    <option value="-1" selected>Seleccioná una opción</option>
                </select>
            </div>

            <div class="button-container opciones">
                <h6 for="sintomas-positivos-alucinaciones">Alucinaciones</h6>
                <div class="btn-group">
                    <button id="sintomas-positivos-alucinaciones-si" class="btn btn-choice">Sí</button>
                    <button id="sintomas-positivos-alucinaciones-no" class="btn btn-choice">No</button>
                    <button id="sintomas-positivos-alucinaciones-no-descarta" class="btn btn-choice">No se
                        descarta</button>
                </div>
                <div id="error-sintomas-positivos-alucinaciones" class="error-message-text"></div>
            </div>

            <div id="tipo-alucinaciones-id" class="form-group margin-filas" style="display: none;">
                <h6 for="tipo-alucinaciones">Alucinaciones</h6>
                <div id="selected-options" class="selected-options"></div>
                <select class="form-control" id="alucinaciones" name="alucinaciones" multiple required>
                    <option value="alucinaciones-auditivas-simples">Auditivas Simples</option>
                    <option value="alucinaciones-auditivas-complejas">Auditivas Complejas</option>
                    <option value="alucinaciones-visuales">Visuales</option>
                    <option value="alucinaciones-olfativas">Olfativas</option>
                    <option value="alucinaciones-gustativas">Gustativas</option>
                    <option value="alucinaciones-cenestesicas">Cenestésicas</option>
                    <option value="alucinaciones-quinestesicas">Quinestésicas</option>
                    <option value="alucinaciones-extracampinas">Extracampinas</option>
                    <option value="alucinaciones-intrapsiquicas">Intrapsiquicas</option>
                    <!-- <option value="-1" selected>Seleccioná una opción</option> -->
                </select>
            </div>

            <div id="tipo-pensamiento-id" class="form-group margin-filas">
              <h6><b>Lenguaje</b></h6>
              <div  id="lenguaje" class="checkboxes">
                <div class="form-control">
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-sin-particularidades" onclick="unselect(value, name)"/>Sin particularidades</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-taquilalia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Taquilalia</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-verborragia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Verborragia</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-bradilalia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Bradilalia</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]"value="lenguaje-latencia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Latencia de respuesta</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-mutismo" onclick="unselect(value, name)"/>Mutismo</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-musitaciones" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Musitaciones</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-soliloquio" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Soliloquio</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-neologismo" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Neologismo</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-jergafasia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Jergafasia</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-ecolalia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Ecolalia</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-pararrespuesta" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Pararrespuesta</label>
                  <label id="check"><input type="checkbox"  name="lenguaje[]" value="lenguaje-estereotipia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Estereotipia verbal</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-verbigeracion" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Verbigeracion</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-homofonia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Asociación por homofonía</label>
                </div>
              </div>
            </div>

            <div id="tipo-pensamiento-id" class="form-group margin-filas">
              <h6><b>Pensamiento</b></h6>
              <div  id="pensamiento" class="checkboxes">
                <div class="form-control">
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="lenguaje-sin-particularidades" onclick="unselect(value, name)"/>Sin particularidades</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-tangencial"/>Tangencial</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-circunstancial"/>Circunstancial</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-meticulosidad"/>Meticulosidad</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]"value="pensamiento-viscosidad"/>Viscosidad</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-concreto"/>Pensamiento concreto</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-idea-fija"/>Idea fija</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-interceptacion-pensamiento"/>Interceptación del pensamiento</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-disgregacion"/>Disgregación</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-incoherencia"/>Incoherencia</label>
                </div>
              </div>
            </div>

            <div id="tipo-ritmo-pensamiento-id" class="form-group margin-filas">
                <h6 for="tipo-ritmo-pensamiento">Ritmo del pensamiento</h6>
                <select class="form-control" id="ritmo-pensamiento" name="ritmo-pensamiento" required>
                    <option value="ritmo-pensamiento-sin-particularidades">Sin particularidades</option>
                    <option value="ritmo-pensamiento-bradipsiquia">Bradipsiquia</option>
                    <option value="ritmo-pensamiento-taquipsiquia">Taquipsiquia</option>
                    <option value="-1" selected>Seleccioná una opción</option>
                </select>
            </div>

            <div id="tipo-contenido-pensamiento-id" class="form-group margin-filas">
                <h6 for="tipo-contenido-pensamiento">Contenido del pensamiento</h6>
                <div id="selected-options" class="selected-options"></div>
                <select class="form-control" id="contenido-pensamiento" name="contenido-pensamiento" multiple required>
                    <option value="contenido-pensamiento-sin-particularidades">Sin particularidades</option>
                    <option value="contenido-pensamiento-idea-obsesiva">Idea obsesiva</option>
                    <option value="contenido-pensamiento-idea-fija">Idea fija</option>
                    <option value="contenido-pensamiento-ideacion-delirante-sistematizada">Ideación delirante
                        sistematizada</option>
                    <option value="contenido-pensamiento-ideacion-delirante-no-sistematizada">Ideación delirante no
                        sistematizada</option>
                    <option value="contenido-pensamiento-ideas-muerte">Ideas de muerte</option>
                    <option value="contenido-pensamiento-ideas-suicidas">Ideas suicidas</option>
                    <option value="-1" selected>Seleccioná una opción</option>
                </select>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
