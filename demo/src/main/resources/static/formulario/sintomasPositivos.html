<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="formulario.css">
    <!--  <a href="#" onclick="clearSelectedLenguaje();"></a>-->
    
</head>

<body>
    <h3>Síntomas Positivos</h3>
    <div class="col-md-12">
        <div class="gray-box">
            <div id="sintomas-positivos-duracion-id" class="form-group margin-filas">
                <h6 for="sintomas-positivos-duracion">Duración de los Síntomas Positivos</h6>
                <select class="form-control" id="sintomas-positivos-duracion" name="sintomas-positivos-duracion" required>
                    <option value="sintomas-positivos-duracion-menor">Menos de un mes</option>
                    <option value="sintomas-positivos-duracion-mayor">Mayor o igual a un mes</option>
                    <option value="-1" selected>Seleccioná una opción</option>
                </select>
            </div>

            <div class="button-container opciones">
                <h6 for="sintomas-positivos-alucinaciones">Alucinaciones</h6>
                <div class="btn-group">
                    <button id="sintomas-positivos-alucinaciones-si" class="btn btn-choice">Sí</button>
                    <button id="sintomas-positivos-alucinaciones-no" class="btn btn-choice">No</button>
                    <button id="sintomas-positivos-alucinaciones-no-descarta" class="btn btn-choice">No se
                        descarta</button>
                </div>
                <div id="error-sintomas-positivos-alucinaciones" class="error-message-text"></div>
            </div>

            <div id="tipo-alucinaciones-id" class="form-group margin-filas" style="display: none;">
                <h6 for="tipo-alucinaciones">Alucinaciones</h6>
                <div id="selected-options" class="selected-options"></div>
                <select class="form-control" id="alucinaciones" name="alucinaciones" multiple required>
                    <option value="alucinaciones-auditivas-simples">Auditivas Simples</option>
                    <option value="alucinaciones-auditivas-complejas">Auditivas Complejas</option>
                    <option value="alucinaciones-visuales">Visuales</option>
                    <option value="alucinaciones-olfativas">Olfativas</option>
                    <option value="alucinaciones-gustativas">Gustativas</option>
                    <option value="alucinaciones-cenestesicas">Cenestésicas</option>
                    <option value="alucinaciones-quinestesicas">Quinestésicas</option>
                    <option value="alucinaciones-extracampinas">Extracampinas</option>
                    <option value="alucinaciones-intrapsiquicas">Intrapsiquicas</option>
                    <!-- <option value="-1" selected>Seleccioná una opción</option> -->
                </select>
            </div>


            <div id="tipo-lenguaje-id" class="form-group margin-filas">
                <h6 for="tipo-lenguaje">Lenguaje</h6>
                <div id="selected-options" class="selected-options"></div>
                <select class="form-control" id="lenguaje" name="lenguaje" multiple required>
                    <option value="lenguaje-sin-particularidades">Sin particularidades</option>
                    <option value="lenguaje-taquilalia">Taquilalia</option>
                    <option value="lenguaje-verborragia">Verborragia</option>
                    <option value="lenguaje-bradilalia">Bradilalia</option>
                    <option value="lenguaje-latencia">Latencia de respuesta</option>
                    <option value="lenguaje-mutismo">Mutismo</option>
                    <option value="lenguaje-musitaciones">Musitaciones</option>
                    <option value="lenguaje-soliloquio">Soliloquio</option>
                    <option value="lenguaje-noelogismo">Noelogísmo</option>
                    <option value="lenguaje-jergafasia">Jergafasia</option>
                    <option value="lenguaje-ecolalia">Ecolalia</option>
                    <option value="lenguaje-pararrespuesta">Pararrespuesta</option>
                    <option value="lenguaje-estereotipia-verbal">Estereotipia verbal</option>
                    <option value="lenguaje-verbigeracion">Verbigeración</option>
                    <option value="lenguaje-homofonia">Asociación por homofonía</option>
                    <!-- <option value="-1" selected>Seleccioná una opción</option> -->
                </select>
            </div>

            <div id="tipo-pensamiento-id" class="form-group margin-filas">
                <h6 for="tipo-pensamiento">Pensamiento</h6>
                <div id="selected-options" class="selected-options"></div>
                <select class="form-control" id="pensamiento" name="pensamiento" multiple required>
                    <option value="pensamiento-sin-particularidades">Sin particularidades</option>
                    <!-- <option value="pensamiento-conserva-idea-directriz">Conserva idea directriz</option> -->
                    <option value="pensamiento-tangencial">Tangencial</option>
                    <option value="pensamiento-circunstancial">Circunstancial</option>
                    <option value="pensamiento-meticulosidad">Meticulosidad</option>
                    <option value="pensamiento-viscosidad">Viscosidad</option>
                    <option value="pensamiento-concreto">Pensamiento concreto</option>
                    <option value="pensamiento-idea-fija">Idea fija</option>
                    <option value="pensamiento-interceptacion-pensamiento">Interceptación del pensamiento</option>
                    <option value="pensamiento-disgregacion">Disgregación</option>
                    <option value="pensamiento-incoherencia">Incoherencia</option>
                    <option value="-1" selected>Seleccioná una opción</option>
                </select>
            </div>

            <div id="tipo-ritmo-pensamiento-id" class="form-group margin-filas">
                <h6 for="tipo-ritmo-pensamiento">Ritmo del pensamiento</h6>
                <select class="form-control" id="ritmo-pensamiento" name="ritmo-pensamiento" required>
                    <option value="ritmo-pensamiento-sin-particularidades">Sin particularidades</option>
                    <option value="ritmo-pensamiento-bradipsiquia">Bradipsiquia</option>
                    <option value="ritmo-pensamiento-taquipsiquia">Taquipsiquia</option>
                    <option value="-1" selected>Seleccioná una opción</option>
                </select>
            </div>

            <div id="tipo-contenido-pensamiento-id" class="form-group margin-filas">
                <h6 for="tipo-contenido-pensamiento">Contenido del pensamiento</h6>
                <div id="selected-options" class="selected-options"></div>
                <select class="form-control" id="contenido-pensamiento" name="contenido-pensamiento" multiple required>
                    <option value="contenido-pensamiento-sin-particularidades">Sin particularidades</option>
                    <option value="contenido-pensamiento-idea-obsesiva">Idea obsesiva</option>
                    <option value="contenido-pensamiento-idea-fija">Idea fija</option>
                    <option value="contenido-pensamiento-ideacion-delirante-sistematizada">Ideación delirante
                        sistematizada</option>
                    <option value="contenido-pensamiento-ideacion-delirante-no-sistematizada">Ideación delirante no
                        sistematizada</option>
                    <option value="contenido-pensamiento-ideas-muerte">Ideas de muerte</option>
                    <option value="contenido-pensamiento-ideas-suicidas">Ideas suicidas</option>
                    <option value="-1" selected>Seleccioná una opción</option>
                </select>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="sintomasPositivos.js"></script>
</body>

</html>
