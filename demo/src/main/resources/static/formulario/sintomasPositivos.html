<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="../index.css">
    
</head>

<body>
    <h3>Síntomas Positivos</h3>
    <div class="col-md-12">
        <div class="gray-box">
            <div id="sintomas-positivos-duracion-id" class="form-group margin-filas">
                <h6 for="sintomas-positivos-duracion">Duración de los síntomas positivos</h6>
                <select class="form-control" id="sintomas-positivos-duracion" name="sintomas-positivos-duracion" required>
                    <option value="sintomas-positivos-duracion-menor">Menos de un mes</option>
                    <option value="sintomas-positivos-duracion-mayor">Mayor o igual a un mes</option>
                    <option value="-1" selected>Seleccioná una opción</option>
                </select>
            </div>

            <div class="button-container opciones">
                <h6 for="sintomas-positivos-alucinaciones">Alucinaciones</h6>
                <div class="btn-group">
                    <button id="sintomas-positivos-alucinaciones-si" class="btn btn-choice">Sí</button>
                    <button id="sintomas-positivos-alucinaciones-no" class="btn btn-choice">No</button>
                    <button id="sintomas-positivos-alucinaciones-no-descarta" class="btn btn-choice">No se
                        descarta</button>
                </div>
                <div id="error-sintomas-positivos-alucinaciones" class="error-message-text"></div>
            </div>

            <div id="tipo-alucinaciones-id" class="form-group margin-filas" style="display: none;"  >
              <h6><b>Alucinaciones</b></h6>
              <div  id="alucinaciones" class="checkboxes" >
                <div class="form-control">
                  <label id="check"><input type="checkbox" name="alucinaciones[]" value="alucinaciones-auditivas-simples" onclick="unselectUnicos('alucinaciones-auditivas-complejas', name)"/>Auditivas Simples</label>
                  <label id="check"><input type="checkbox" name="alucinaciones[]" value="alucinaciones-auditivas-complejas"  onclick="unselectUnicos('alucinaciones-auditivas-simples', name)"/>Auditivas Complejas</label>
                  <label id="check"><input type="checkbox" name="alucinaciones[]" value="alucinaciones-visuales" />Visuales</label>
                  <label id="check"><input type="checkbox" name="alucinaciones[]" value="alucinaciones-olfativas"/>Olfativas</label>
                  <label id="check"><input type="checkbox" name="alucinaciones[]"value="alucinaciones-gustativas"/>Gustativas</label>
                  <label id="check"><input type="checkbox" name="alucinaciones[]" value="alucinaciones-cenestesicas" />Cenestésicas</label>
                  <label id="check"><input type="checkbox" name="alucinaciones[]" value="alucinaciones-quinestesicas">Quinestésicas</label>
                  <label id="check"><input type="checkbox" name="alucinaciones[]" value="alucinaciones-extracampinas"/>Extracampinas</label>
                  <label id="check"><input type="checkbox" name="alucinaciones[]" value="alucinaciones-intrapsiquicas"/>Intrapsiquicas</label>
                </div>
              </div>
            </div>

            

            <div id="tipo-pensamiento-id" class="form-group margin-filas">
              <h6><b>Lenguaje</b></h6>
              <div  id="lenguaje" class="checkboxes">
                <div class="form-control">
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-sin-particularidades" onclick="unselect(value, name)"/>Sin particularidades</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-taquilalia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Taquilalia</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-verborragia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Verborragia</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-bradilalia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Bradilalia</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]"value="lenguaje-latencia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Latencia de respuesta</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-mutismo" onclick="unselect(value, name)"/>Mutismo</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-musitaciones" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Musitaciones</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-soliloquio" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Soliloquio</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-neologismo" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Neologismo</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-jergafasia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Jergafasia</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-ecolalia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Ecolalia</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-pararrespuesta" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Pararrespuesta</label>
                  <label id="check"><input type="checkbox"  name="lenguaje[]" value="lenguaje-estereotipia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Estereotipia verbal</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-verbigeracion" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Verbigeracion</label>
                  <label id="check"><input type="checkbox" name="lenguaje[]" value="lenguaje-homofonia" onclick="unselectUnicos('lenguaje-sin-particularidades,lenguaje-mutismo', name)"/>Asociación por homofonía</label>
                </div>
              </div>
            </div>

            <div id="tipo-pensamiento-id" class="form-group margin-filas">
              <h6><b>Pensamiento</b></h6>
              <div  id="pensamiento" class="checkboxes">
                <div class="form-control">
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-sin-particularidades" onclick="unselect(value, name)"/>Sin particularidades</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-tangencial" onclick="unselectUnicos('pensamiento-sin-particularidades', name)"/>Tangencial</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-circunstancial" onclick="unselectUnicos('pensamiento-sin-particularidades', name)"/>Circunstancial</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-meticulosidad" onclick="unselectUnicos('pensamiento-sin-particularidades', name)"/>Meticulosidad</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]"value="pensamiento-viscosidad" onclick="unselectUnicos('pensamiento-sin-particularidades', name)"/>Viscosidad</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-concreto" onclick="unselectUnicos('pensamiento-sin-particularidades', name)"/>Pensamiento concreto</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-idea-fija" onclick="unselectUnicos('pensamiento-sin-particularidades', name)"/>Idea fija</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-interceptacion-pensamiento" onclick="unselectUnicos('pensamiento-sin-particularidades', name)"/>Interceptación del pensamiento</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-disgregacion" onclick="unselectUnicos('pensamiento-sin-particularidades', name)"/>Disgregación</label>
                  <label id="check"><input type="checkbox" name="pensamiento[]" value="pensamiento-incoherencia" onclick="unselectUnicos('pensamiento-sin-particularidades', name)"/>Incoherencia</label>
                </div>
              </div>
            </div>

            <div id="tipo-ritmo-pensamiento-id" class="form-group margin-filas">
                <h6 for="tipo-ritmo-pensamiento">Ritmo del pensamiento</h6>
                <select class="form-control" id="ritmo-pensamiento" name="ritmo-pensamiento" required>
                    <option value="ritmo-pensamiento-sin-particularidades">Sin particularidades</option>
                    <option value="ritmo-pensamiento-bradipsiquia">Bradipsiquia</option>
                    <option value="ritmo-pensamiento-taquipsiquia">Taquipsiquia</option>
                    <option value="-1" selected>Seleccioná una opción</option>
                </select>
            </div>

            <div id="tipo-contenido-pensamiento-id" class="form-group margin-filas">
              <h6><b>Contenido del pensamiento</b></h6>
              <div  id="contenido-pensamiento" class="checkboxes">
                <div class="form-control">
                  <label id="check"><input type="checkbox" name="contenido-pensamiento[]" value="contenido-pensamiento-sin-particularidades" onclick="unselect(value, name)"/>Sin particularidades</label>
                  <label id="check"><input type="checkbox" name="contenido-pensamiento[]" value="contenido-pensamiento-idea-obsesiva" onclick="unselectUnicos('contenido-pensamiento-sin-particularidades', name)"/>Idea obsesiva</label>
                  <label id="check"><input type="checkbox" name="contenido-pensamiento[]" value="contenido-pensamiento-idea-fija" onclick="unselectUnicos('contenido-pensamiento-sin-particularidades', name)"/>Idea fija</label>
                  <label id="check"><input type="checkbox" name="contenido-pensamiento[]" value="contenido-pensamiento-ideacion-delirante-sistematizada" onclick="unselectUnicos('contenido-pensamiento-sin-particularidades,contenido-pensamiento-ideacion-delirante-no-sistematizada', name)"/>Ideación delirante
                    sistematizada</label>
                  <label id="check"><input type="checkbox" name="contenido-pensamiento[]"value="contenido-pensamiento-ideacion-delirante-no-sistematizada" onclick="unselectUnicos('contenido-pensamiento-sin-particularidades,contenido-pensamiento-ideacion-delirante-sistematizada', name)"/>Ideación delirante no
                    sistematizada</label>
                  <label id="check"><input type="checkbox" name="contenido-pensamiento[]" value="contenido-pensamiento-ideas-muerte" onclick="unselectUnicos('contenido-pensamiento-sin-particularidades', name)"/>Ideas de muerte</label>
                  <label id="check"><input type="checkbox" name="contenido-pensamiento[]" value="contenido-pensamiento-ideas-suicidas" onclick="unselectUnicos('contenido-pensamiento-sin-particularidades', name)"/>Ideas suicidas</label>
                </div>
              </div>
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
